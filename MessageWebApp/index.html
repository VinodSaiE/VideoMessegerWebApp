      </a>
      <a class="btn" href="https://www.linkedin.com/in/vinod-sai-e-9b79971ab/" target="_blank">
        <i class="fab fa-linkedin"></i>
      </a>

  <section class="footer" style="scroll-padding-bottom: 40px; ">
    <h3>Developed by Vinod Sai E</h3>
  </section>
